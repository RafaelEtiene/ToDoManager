<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h3 class="text-center mb-4">Login</h3>
    
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="userName" class="form-label">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="userName" 
          name="userName"
          [(ngModel)]="user.username"
          required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password"
          [(ngModel)]="user.password"
          required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registerUserModal">
        Criar uma conta
      </button>
    </div>
  </div>
</div>

<!-- Modal para Criar Novo Usuário -->
<div class="modal fade" id="registerUserModal" tabindex="-1" aria-labelledby="registerUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerUserModalLabel">Criar Novo Usuário</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="register()">
          <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control" 
              name="username"
              [(ngModel)]="newUser.username"
              required>
          </div>
          <div class="mb-3">
            <label for="passwordRegister" class="form-label">Senha</label>
            <input 
              type="password" 
              id="passwordRegister" 
              class="form-control" 
              name="passwordRegister"
              [(ngModel)]="newUser.password"
              required>
          </div>
          <div class="mb-3">
            <label for="passwordRegister" class="form-label">Confirme sua senha</label>
            <input 
              type="password" 
              id="passwordRegister" 
              class="form-control" 
              name="passwordRegister"
              [(ngModel)]="newPasswordConfirm"
              required>
          </div>
          <button type="submit" class="btn btn-success w-100">Criar Conta</button>
        </form>
      </div>
    </div>
  </div>
</div>
