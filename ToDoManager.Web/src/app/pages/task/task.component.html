<div class="container mt-5">
  <!-- Título -->
  <h2>Lista de Tarefas</h2>

  <!-- Botão para abrir o modal de criação de nova tarefa -->
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
    Criar Nova Tarefa
  </button>

  <!-- Lista de Tarefas -->
  <div class="list-group mt-4">
    <div *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ task.title }}</h5>
        <p class="text-muted small">{{ task.createdAt | date: 'short' }}</p>
        <p>{{ task.description }}</p>
      </div>
      <div class="d-flex">
        <!-- Checkbox para concluir tarefa -->
        <div class="form-check me-2">
          <input class="form-check-input" type="checkbox" [(ngModel)]="task.isCompleted" id="checkboxTask{{task.id}}">
          <label class="form-check-label" for="checkboxTask{{task.id}}">
            Concluir
          </label>
        </div>
        <!-- Botões de Editar e Excluir -->
        <button class="btn btn-warning btn-sm me-2" (click)="editTask(task)">
          <i class="bi bi-pencil-square"></i> Editar
        </button>
        <button class="btn btn-danger btn-sm">
          <i class="bi bi-trash"></i> Excluir
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para criação de nova tarefa -->
<div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTaskModalLabel">Criar Nova Tarefa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="createNewTask()">
          <div class="mb-3">
            <label for="taskName" class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="newTask.title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Descrição</label>
            <textarea class="form-control" id="taskDescription" [(ngModel)]="newTask.description" name="description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Edição de Tarefa -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskModalLabel">Editar Tarefa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateTask()">
          <div class="mb-3">
            <label for="taskNameEdit" class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-control" id="taskNameEdit" [(ngModel)]="selectedTask.title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="taskDescriptionEdit" class="form-label">Descrição</label>
            <textarea class="form-control" id="taskDescriptionEdit" [(ngModel)]="selectedTask.description" name="description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
      </div>
    </div>
  </div>
</div>
